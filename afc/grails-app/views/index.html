<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script>
      (function() {
        var matchAPI = "http://api.flickr.com/services/feeds/photos_public.gne?jsoncallback=?";
        $.getJSON( matchAPI, {
          tags: "mount rainier",
          tagmode: "any",
          format: "json"
        })
          .done(function( data ) {
            console.log(data);
              $.each( data.items, function( i, item ) {
               

               var rDiv = document.createElement('div');

               rDiv.innerHTML = "Content "+i;
               $("#match_list_container").append(rDiv);
               //rDiv.innerHTML = "This is the Demo Third row Content.";
                  
              });
          });
      })();
    </script>

  </head>

  <body>

    <div class="container">
    <div id="match_list_container"></div>
    </div><!-- /.container -->
    <!-- Bootstrap core JavaScript

    ================================================== -->
    
  </body>
</html>
